<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun_opts = rerun.to_s.strip.empty? ? "--format progress features" : "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun}"
std_opts = "#{rerun_opts} --format rerun --out rerun.txt --strict --tags ~@wip"
%>

wip: --tags @wip:3 --wip features

default: -r features/support/env.rb -r features/support/plain.rb -r features/step_definitions features/plain <%= std_opts %>
selenium: -r features/support/env.rb -r features/support/enhanced.rb -r features/step_definitions features/enhanced <%= std_opts %>